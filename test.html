<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <link rel="stylesheet" href="/public/css/style.css" />

    <title>AniFan</title>
</head>
<body class="">
    <nav class="bg-gray-500  px-2 sm:px-4 py-2.5 rounded dark:bg-gray-800">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
          <a href="https://flowbite.com" class="flex items-center">
              <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">AniFan</span>
          </a>
          <button data-collapse-toggle="mobile-menu" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
            <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
            <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
              <li>
                <a href="#" class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white" aria-current="page">Home</a>
              </li>
              <li>
                <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">dashboard</a>
              </li>
              <li>
                <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">recommendation</a>
              </li>

              <li>
                <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">login</a>
              </li>

              <li>
                <a href="#" id="logout" class="block py-2 pr-4 pl-3 text-gray-700 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">logout</a>
              </li>

            </ul>
          </div>
        </div>
    </nav>

    
    <div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-5">
      <!--Card 1-->
      <div class="rounded overflow-hidden shadow-lg">
        <div class="px-6 py-4">
          <div class="block">
            <span class="text-gray-700">Genres</span>
            <div class="mt-2">
              <div>
                <label class="inline-flex items-center" for="genre">
                  <input name="genre" id="action" type="radio" class="form-radio">
                  <span class="ml-2">Action</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center" for="genre">
                  <input name="genre" id="comedy" type="radio" class="form-radio">
                  <span class="ml-2">Comedy</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center" for="genre">
                  <input name="genre" id="fantasy" type="radio" class="form-radio">
                  <span class="ml-2">Fantasy</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center" for="genre">
                  <input name="genre" id="romance" type="radio" class="form-radio">
                  <span class="ml-2">Romance</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center" for="genre">
                  <input name="genre" id="sifi" type="radio" class="form-radio">
                  <span class="ml-2">Science Fiction</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center" for="genre" >
                  <input name="genre" id="slice-of-life" type="radio" class="form-radio">
                  <span class="ml-2">Slice of life</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center" for="genre">
                  <input name="genre" id="horror" type="radio" class="form-radio">
                  <span class="ml-2">horror</span>
                </label>
              </div>
            </div>
            <div>
              <label class="inline-flex items-center" for="genre">
                <input name="genre" id="mystery" type="radio" class="form-radio">
                <span class="ml-2">Mystery</span>
              </label>
            </div>
          </div>
          <div>
            <label class="inline-flex items-center" for="genre" >
              <input name="genre" id="sports" type="radio" class="form-radio">
              <span class="ml-2">Sports</span>
            </label>
          </div>
          <div>
            <label class="inline-flex items-center" for="genre">
              <input name="genre" id="adventure" type="radio" class="form-radio">
              <span class="ml-2">Adventure</span>
            </label>
          </div>
          <div>
            <label class="inline-flex items-center" for="genre">
              <input name="genre" id="drama" type="radio" class="form-radio">
              <span class="ml-2">Drama</span>
            </label>
          </div>
        </div>

      </div>
      <!--Card 2-->
      <div class="rounded overflow-hidden shadow-lg">
        <div class="px-6 py-4">
          <div class="block">
            <span class="text-gray-700">Rating</span>
            <div class="mt-2">
              <div>
                <label class="inline-flex items-center" for="rating">
                  <input name="rating" type="radio" class="form-radio" checked>
                  <span class="ml-2">All</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center" for="rating">
                  <input name="rating" id="pg" type="radio" class="form-radio">
                  <span class="ml-2">PG</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center" for="rating">
                  <input name="rating" id="r" type="radio" class="form-radio">
                  <span class="ml-2">R</span>
                </label>
              </div>
            </div>
          </div>
        </div>

      </div>
  
      <!--Card 3-->
      <div class="rounded overflow-hidden shadow-lg">
        <div class="px-6 py-4">
          <div class="block">
            <span class="text-gray-700">season</span>
            <div class="mt-2">
              <div>
                <label class="inline-flex items-center" for="season" >
                  <input name="season" type="radio" class="form-radio" checked>
                  <span class="ml-2">All</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center" for="season">
                  <input name="season" id="spring" type="radio" class="form-radio">
                  <span class="ml-2">Spring</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center" for="season">
                  <input name="season" id="summer" type="radio" class="form-radio">
                  <span class="ml-2">Summer</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center" for="season">
                  <input name="season" id="fall" type="radio" class="form-radio">
                  <span class="ml-2">Fall</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center" for="season">
                  <input name="season" id="winter" type="radio" class="form-radio">
                  <span class="ml-2">Winter</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="rounded overflow-hidden shadow-lg">
        <div class="px-6 py-4">
          <div class="block">
            <span class="text-gray-700">Year</span>
            <div class="mt-2">
              <div>
                <label class="inline-flex items-center"  name="years">
                  <input for="years" type="radio" id="early" class="form-radio">
                  <span class="ml-2">Ealier than 1940</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center" name="years">
                  <input for="years" type="radio" id="middle" class="form-radio">
                  <span class="ml-2">1940-1980</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center" name="years">
                  <input for="years" type="radio" id="last" class="form-radio">
                  <span class="ml-2">1980-current</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

  <script src="/public/js/logout.js"></script>
  <script src="/public/js/filter.js"></script>

</body>
</html>
